<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
        <h:panelGrid columns="2">  
            <h:outputLabel for="j_username" value="User: " />  
            <h:inputText id="j_username" value="#{loginUserDetailsBean.login}" required="true"/>  
            <h:outputLabel for="j_password" value="Password: " />  
            <h:inputSecret id="j_password" value="#{loginUserDetailsBean.password}" required="true" />  
            <h:commandButton id="submitButton" value="Start" action="#{loginUserBean.login}" />  
        </h:panelGrid>  
        </h:form>
    </h:body>
</html>
